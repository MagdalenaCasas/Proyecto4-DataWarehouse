<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./sass/stylle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/d18b14ff5d.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="#">
        <title>Data Warehouse</title>
    </head>
<body>
    <header>
        <a class="logo" href="./contactos.html">LOGO</a>
        <nav>
            <ul>
                <li id='li-contactos'><a href="#">Contactos</a></li>
                <li id='li-companias'><a href="./companias.html">Compañías</a></li>
                <li id='li-usuarios'><a href="./usuarios.html">Usuarios</a></li>
                <li id='li-regiones'><a href="./regiones.html">Región/Ciudad</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id='seccion-buscador'></section>
        <section id='li-contactosle'>
            <label for="buscador-input"></label>
            <input type="text" id='buscador-contactos' placeholder='Buscar contacto'>
            <div class='btns-add-del'>
                <button id='eliminar-contactos'>Eliminar contactos</button>
                <button id='agregar-contacto'>Agregar contacto</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th id='check-all-boxes'><input type="checkbox" name="deleteAll" id="check-all-boxes"></th>
                        <th id='contact'>Contacto</th>
                        <th id='country'>País / Región</th>
                        <th id='company'>Compañía</th>
                        <th id='position'>Cargo</th>
                        <th id='channels'>Canal preferido</th>
                        <th id='interest'>Interés</th>
                        <th id='actions'>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableData">
                </tbody>
            </table>

        </section>
        <section id='pop-up-nuevo-contacto'>
            <div class='pop-up'>
                <h2 id='pop-up-title'>Nuevo Contacto</h2>
                <div class='primary-info'>
                    <div>
                        <label for="imagen">Imagen</label>
                        <form name="subida-imagenes" type="POST" enctype="multipart/formdata" id="input-imagen" ></form>
                    </div>
                    <div class='tableDiv'>
                        <label for="Nombre">Nombre</label>
                        <input type="text" name="Nombre" id="input-nombre" required>
                    </div>
                    
                    <div class='tableDiv'>
                        <label for="Apellido">Apellido</label>
                        <input type="text" name="Apellido" id="input-apellido" required>
                    </div>
                    
                    <div class='tableDiv'>
                        <label for="cargo">Cargo</label>
                        <input type="text" name="cargo" id="input-cargo" required>
                    </div>

                    <div class='tableDiv'>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="input-email">
                    </div>
                    <div class='tableDiv'>
                        <label for="compania">Compañia</label>
                        <select name="compania" id="compania" class="compania" onchange="companiaIdSeleccionada()">
                            <option value="" disabled selected>Seleccionar Compañia</option>
                        </select>
                    </div>
                </div>
                <div class='secondary-info'>
                    <div class='tableDiv'>
                        <label for="region">Región</label>
                        <select name="region" id="region" class="region" onchange="RegionIdSeleccionada()">
                            <option value="" disabled selected>Seleccionar Región</option>
                        </select>
                    </div>
                    
                    <div class='tableDiv'>
                        <label for="pais">Pais</label>
                        <select name="pais" id="pais" class="pais" onchange="paisIdSeleccionado()">
                            <option value="" disabled selected>Seleccionar Pais</option>
                        </select>
                    </div>
                    <div class='tableDiv'>
                        <label for="ciudad">Ciudad</label>
                        <select name="ciudad" id="ciudad" class="ciudad" onchange="ciudadIdSeleccionada ()">
                            <option value="" disabled selected>Seleccionar Ciudad</option>
                        </select>
                    </div>
                    <div class='tableDiv'>
                        <label for="direccion">Dirección</label>
                        <input type="text" name="direccion" id="input-direccion">
                    </div>

                    <div class='tableDiv'>
                        <label for="interes">Interés</label>
                        <select name="interes" id="input-interes" onchange="interesSeleccionado ()">
                            <option value="" disabled selected>Seleccionar Interes</option>
                            <option value="0" selected>0%</option>
                            <option value="25" >25%</option>
                            <option value="50" >50%</option>
                            <option value="75" >75%</option>
                            <option value="100" >100%</option>
                        </select>
                    </div>
                </div>
                <div class='tertiary-info' id='tertiary-info'>
                    <div class='channel-info-row'>
                        <div class='tableDiv'>
                            <label for="canal-Contacto">Canal de Contacto</label>
                            <select name="canal" id="canal" class="canal" onchange="canalIdSeleccionado()">
                                <option value="" disabled selected>Seleccionar Canal</option>
                            </select>
                        </div>
                        <div class='tableDiv'>
                            <label for="cuenta">Cuenta de usuario</label>
                            <input type="text" name="cuenta" class="cunetaContacto" id="cuenta">
                        </div>
                        <div class='tableDiv'>
                            <label for="preferencias">Preferencias</label>
                            <select name="preferencias" class="input-preferencias" id="input-preferencias" onchange="preferenciaSeleccionada()">
                                <option value="Sin preferencia" selected>Sin preferencia</option>
                                <option value="Activo">Activo</option>
                                <option value="No Molestar" >No molestar</option>
                                <option value="En el Trabajo" >En el trabajo</option>
                                <option value="Ausente" >Ausente</option>

                            </select>
                        </div>
                        <button id='btn-add-channel' disabled>Agregar Canal</button>
                    </div>
                </div>

                <div class='btn-container'>
                    <button type="submit" id='submit-pop-up'>Agregar Contacto</button>
                    <button id='cancel-pop-up'>Cancelar</button>
                </div>
                
            </div>
        </section>
    </main>
</body>
</html>
