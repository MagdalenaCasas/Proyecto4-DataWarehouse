<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="#">
    <title>Data Warehouse</title>
</head>
<body>
    <header>
        <a class="logo" href="#"></a>
    </header>
    <main>
      <section class="section-login">
        <h1 class="login-titulo">Bienvenido</h1>
        <form action="" id='login-form' method="POST">
            <div class="form-group">
              <label for="usuario">Email</label>
              <input type="input" autocomplete="off" name="usuario" id="correoUsuario" class="form-control" placeholder="ejemplo@gmail" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" autocomplete="off" name="password" id="contrasenaUsuario" class="form-control" placeholder="ingrese contraseña" required>
            </div>
            <input name="login" id="login" class="btn btn-block login-btn" type="submit" value="Ingresar">
          </form>
      </section>
        
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
