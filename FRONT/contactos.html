<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/contactos.css">
        <link rel="stylesheet" href="./style/header.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/d18b14ff5d.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="#">
        <title>Data Warehouse</title>

    </head>
<body onload="verificar()">
    <header>
        <a class="logo" href="./contactos.html">LOGO</a>
        <nav>
            <ul>
                <li id='li-contactos'><a href="#">Contactos</a></li>
                <li id='li-companias'><a href="./companias.html">Compañías</a></li>
                <li id='li-usuarios'><a href="./usuarios.html">Usuarios</a></li>
                <li id='li-regiones'><a href="./regiones.html">Región/Ciudad</a></li>
                <li><i class="fas fa-magnifying-glass"></i></li>
                <img onclick="cerrarSesion()" class = "singOut" src="./assets/arrow-right-from-bracket-solid.svg" alt="singOut">
            </ul>
        </nav>
    </header>
    <main>
        <section id='seccion-buscador'></section>
        <section id='contacts-table'>
            <label for="buscador-input"></label>
            <input type="text" id='buscador-contactos' placeholder='Buscar contacto'>
            <button class="btn-search">
                <img id="search-icon" class= "search" src="./assets/magnifying-glass-solid.svg" alt="">
            </button>
            <div class='btns-add-del'>
                <button id='eliminar-contactos'>
                    <div id="contador-checkeados"></div>
                    Eliminar contactos</button>
                <button id='agregar-contacto'>Agregar contacto</button>
            </div>
            <table id=" contacts-table">
                <thead class="titulos-tabla">
                    <tr>
                        <th id='check-all-boxes'><input type="checkbox" name="deleteAll" id="check-all-boxes"></th>
                        <th id='contact'>Contacto</th>
                        <th id='country'>País / Región</th>
                        <th id='company'>Compañía</th>
                        <th id='position'>Cargo</th>
                        <th id='channels'>Canal preferido</th>
                        <th id='interest'>Interés</th>
                        <th id='actions'>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableData">
                </tbody>
                <section id="busqueda"></section>
            </table>

        </section>
        <section id='pop-up-nuevo-contacto'>
            <div class='pop-up'>
                <h2 id='pop-up-title'>Nuevo Contacto</h2>
                <div class='primary-info'>
                    
                    <div class='tableDiv'>
                        <label for="Nombre">Nombre</label>
                        <input type="text" name="Nombre" id="input-nombre" required>
                    </div>
                    
                    <div class='tableDiv'>
                        <label for="Apellido">Apellido</label>
                        <input type="text" name="Apellido" id="input-apellido" required>
                    </div>
                    
                    <div class='tableDiv'>
                        <label for="cargo">Cargo</label>
                        <input type="text" name="cargo" id="input-cargo" required>
                    </div>

                    <div class='tableDiv'>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="input-email">
                    </div>
                    <div class='tableDiv'>
                        <label for="compania">Compañia</label>
                        <select name="compania" id="compania" class="compania" onchange="companiaIdSeleccionada()">
                            <option value="" disabled selected>Seleccionar Compañia</option>
                        </select>
                    </div>
                </div>
                <div class='secondary-info'>
                    <div class='tableDiv'>
                        <label for="region">Región</label>
                        <select name="region" id="region" class="region" onchange="RegionIdSeleccionada()">
                            <option value="" disabled selected>Seleccionar Región</option>
                        </select>
                    </div>
                    
                    <div class='tableDiv'>
                        <label for="pais">Pais</label>
                        <select name="pais" id="pais" class="pais" onchange="paisIdSeleccionado()">
                            <option value="" disabled selected>Seleccionar Pais</option>
                        </select>
                    </div>
                    <div class='tableDiv'>
                        <label for="ciudad">Ciudad</label>
                        <select name="ciudad" id="ciudad" class="ciudad" onchange="ciudadIdSeleccionada ()">
                            <option value="" disabled selected>Seleccionar Ciudad</option>
                        </select>
                    </div>
                    <div class='tableDiv'>
                        <label for="direccion">Dirección</label>
                        <input type="text" name="direccion" id="input-direccion">
                    </div>
                </div>
                <div class='tertiary-info' id='tertiary-info'>
                    <div class='channel-info-row'>

                        <div class='tableDiv'>
                            <label for="interes">Interés</label>
                            <select name="interes" class="input-interes">
                                <option value="" disabled selected>Seleccionar Interes</option>
                                <option value="0" selected>0%</option>
                                <option value="25" >25%</option>
                                <option value="50" >50%</option>
                                <option value="75" >75%</option>
                                <option value="100" >100%</option>
                            </select>
                        </div>

                        <div class='tableDiv'>
                            <label for="canal-Contacto">Canal de Contacto</label>
                            <select name="canal" class="canal" >
                                <option value="" disabled selected>Seleccionar Canal</option>
                            </select>
                        </div>
                        <div class='tableDiv'>
                            <label for="cuenta">Cuenta de usuario</label>
                            <input type="text" name="cuenta" class="cuentaContacto">
                        </div>
                        <div class='tableDiv'>
                            <label for="preferencias">Preferencias</label>
                            <select name="preferencias" class="input-preferencias">
                                <option value="Sin preferencia" selected>Sin preferencia</option>
                                <option value="Activo">Activo</option>
                                <option value="No Molestar" >No molestar</option>
                                <option value="En el Trabajo" >En el trabajo</option>
                                <option value="Ausente" >Ausente</option>

                            </select>
                        </div>
                        <button id='btn-add-channel'>Agregar Canal</button>
                    </div>
                    <div id="agregar-mas-canales"></div>
                </div>

                <div class='btn-container'>
                    <button type="submit" id='submit-pop-up'>Agregar Contacto</button>
                    <button id='cancel-pop-up'>Cancelar</button>
                </div>
                
            </div>
        </section>
        
        <section id="agregar-canales-contacto"></section>
            
        <section id='pop-up'>
            <div class="pop-up-window">
                <div class='pop-up-div'>
                    <div class='pop-up-title-div'>
                        <h2 id='title-name'></h2>
                        <h2 id='title-name-value'></h2>
                    </div>
                    <div class='pop-up-btns'>
                        <button type='submit' class='submit' id='submit'>Eliminar</button>
                        <button class='cancel btn' id="submitcancelar">Cancelar</button>
                    </div>
                </div>
            </div>
        </section>

    
        <section id='pop-up-editar-contacto' class="'pop-up-editar-contacto">
            <div class='pop-up'>
                <h2 id='pop-up-title-edit'>Modificar Contacto</h2>
                <div class='primary-info'>
                    
                    <div class='tableDiv'>
                        <label for="Nombre">Nombre</label>
                        <input type="text" name="Nombre" id="edit-input-nombre" required>
                    </div>
                    
                    <div class='tableDiv'>
                        <label for="Apellido">Apellido</label>
                        <input type="text" name="Apellido" id="edit-input-apellido" required>
                    </div>
                    
                    <div class='tableDiv'>
                        <label for="cargo">Cargo</label>
                        <input type="text" name="cargo" id="edit-input-cargo" required>
                    </div>

                    <div class='tableDiv'>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="edit-input-email">
                    </div>
                    <div class='tableDiv'>
                        <label for="compania">Compañia</label>
                        <select name="compania" id="edit-compania" class="compania">
                            <option value="" disabled selected>Seleccionar Compañia</option>
                        </select>
                    </div>
                </div>
                <div class='secondary-info'>
                    <div class='tableDiv'>
                        <label for="region">Región</label>
                        <select name="region" id="edit-region" class="region" >
                            <option value="" disabled selected>Seleccionar Región</option>
                        </select>
                    </div>
                    
                    <div class='tableDiv'>
                        <label for="pais">Pais</label>
                        <select name="pais" id="edit-pais" class="pais" >
                            <option value="" disabled selected>Seleccionar Pais</option>
                        </select>
                    </div>
                    <div class='tableDiv'>
                        <label for="ciudad">Ciudad</label>
                        <select name="ciudad" id="edit-ciudad" class="ciudad" >
                            <option value="" disabled selected>Seleccionar Ciudad</option>
                        </select>
                    </div>
                    <div class='tableDiv'>
                        <label for="direccion">Dirección</label>
                        <input type="text" name="direccion" id="edit-input-direccion">
                    </div>

                </div>
                <div class='tertiary-info' id='tertiary-info'>
                    <div class="imprimir-prueba-canales"></div>
                    <button id='btn-add-channel-edit'>Agregar Canal</button>
                    <div id="edit-agregar-mas-canales"></div>
                </div>


                <div class='btn-container'>
                    <button type="submit" id='edit-submit-pop-up'>Modificar Contacto</button>
                    <button id='edit-cancel-pop-up'>Cancelar</button>
                </div>
                
            </div>
        </section>

    </main>
    <script src="./js/contactos.js"></script>
  
  
</body>
</html>
