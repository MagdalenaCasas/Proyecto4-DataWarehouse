<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/regiones.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- fontAwesome-->
    <script src="https://kit.fontawesome.com/d18b14ff5d.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">
    <title>Data Warehouse</title>
</head>
<body  onload="verificar()">
    <header>
        <a class="logo" href="./contactos.html">LOGO</a>
        <nav>
            <ul>
                <li id='li-contactos'><a href="./contactos.html">Contactos</a></li>
                <li id='li-companias'><a href="./companias.html">Compañías</a></li>
                <li id='li-usuarios'><a href="./usuarios.html">Usuarios</a></li>
                <li id='li-regiones'><a href="#">Región/Ciudad</a></li>
                <img onclick="cerrarSesion()" class = "singOut" src="./assets/arrow-right-from-bracket-solid.svg" alt="singOut">
            </ul>
        </nav>
    </header>
    <main>
        <section id='region-ciudad'>
            <button class='add-reg btn'><i class="fas fa-plus-circle"></i> Agregar Región</button>

        </section>
        <section class="impresion">

        </section>
        <section>
            <table>
                <tbody id="tableData"></tbody>
            </table>
        </section>
         <!-- popup Agregar nueva region -->
        <section id='pop-up'>
            <div class="pop-up-window">
                <div class='pop-up-div'>
                    <div class='pop-up-title-div'>
                        <h2 id='title-name'></h2>
                        <h2 id='title-name-value'></h2>
                        <input type="text" name='name' id='title-input'></input>
                    </div>
                    <div class='pop-up-btns'>
                        <button type='submit' class='submit' id='submitEditar'>Enviar</button>
                        <button type='submit' class='submit' id='submit'>Enviar</button>
                        <button class='cancel btn'>Cancelar</button>
                    </div>
                </div>
            </div>
        </section>

  <!-- popup Confirmar eliminar pais, region o ciudad-->
        <section id='pop-up-confirm'>
            <div class="pop-up-window">
                <div class='pop-up-div'>
                    <div class='pop-up-title-div'>
                        <h2 id='title-name-confirm'></h2>
                   
                    </div>
                    <div class='pop-up-btns'>
                        <button type='submit' class='submit' id='confirmar'>Si, Eliminar</button>
                        <button class='cancel btn' id="cancelar-confirm">Cancelar</button>
                    </div>
                </div>
            </div>
        </section>
     <!-- popup editar - agregar Pais-->
     <section id='pop-up-editar-pais'>
        <div class="pop-up-window">
            <div class='pop-up-div'>
                <div class='pop-up-title-div'>
                    <h2 id='title-name-edit-pais'></h2>
                    <input type="text" name='name' id='title-input-edit-pais'></input>
                </div>
                <div class='pop-up-btns'>
                    <button type='submit' class='submit' id='editar-pais'>Editar</button>
                    <button type='submit' class='submit' id='agregar-pais'>Agregar</button>
                    <button class='cancel btn' id="cancelar-edit-pais">Cancelar</button>
                </div>
            </div>
        </div>
    </section>

       <!-- popup editar Ciudad-->
    <section id='pop-up-editar-ciudad'>
        <div class="pop-up-window">
            <div class='pop-up-div'>
                <div class='pop-up-title-div'>
                    <h2 id='title-name-edit-ciudad'></h2>
                    <input type="text" name='name' id='title-input-edit-ciudad'></input>
                </div>
                <div class='pop-up-btns'>
                    <button type='submit' class='submit' id='editar-ciudad'>Editar</button>
                    <button type='submit' class='submit' id='agregar-ciudad'>Agregar</button>
                    <button class='cancel btn' id="cancelar-edit-ciudad">Cancelar</button>
                </div>
            </div>
        </div>
    </section>  
    </main>
    <script src="./js/regiones.js"></script>
</body>
</html>
